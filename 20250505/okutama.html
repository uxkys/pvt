<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>奥多摩日帰りプラン | 2025年5月5日(月)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --bg:#fffafa;
      --card:#ffffff;
      --accent:#a2d2ff;
      --text:#333631;      /* 全文共通テキスト色 */
      --border:#dfe3e8;
      --radius:12px;
      --shadow:0 4px 10px rgba(0,0,0,.05);
    }

    /* ---------- 基本 ---------- */
    html,body{
      margin:0;
      padding:0;
      background:var(--bg);
      color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,
                  "Noto Sans JP","Hiragino Kaku Gothic ProN",Meiryo,sans-serif;
      line-height:1.6;
    }

    /* ---------- ヘッダー ---------- */
    header{
      background:var(--accent);
      padding:2rem 1rem;
      text-align:center;
    }
    header h1{
      margin:0;
      font-size:1.8rem;
      letter-spacing:.05em;
      line-height:1.3;
      color:#2a4073;      /* ← タイトルだけ個別カラー */
    }

    /* ---------- 本文 ---------- */
    main{
      max-width:720px;
      margin:2rem auto;
      padding:0 1rem;
    }

    /* タイムライン */
    .timeline{
      list-style:none;
      margin:0;
      padding:0;
      position:relative;
    }
    .timeline::before{
      content:"";
      position:absolute;
      left:24px;
      top:0;
      bottom:0;
      width:2px;
      background:var(--border);
    }
    .event{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:1rem 1.5rem 1rem 4.5rem;
      margin-bottom:1rem;
      position:relative;
    }
    .event::before{
      content:"";
      position:absolute;
      left:17px;
      top:1.2rem;
      width:14px;
      height:14px;
      background:var(--accent);
      border-radius:50%;
    }
    .time{
      font-weight:600;
      margin-bottom:.25rem;
    }
    .desc{
      margin:0;
    }

    /* ---------- フッター ---------- */
    footer{
      text-align:center;
      font-size:.85rem;
      color:#666;
      padding:2rem 1rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>奥多摩日帰りプラン<br>2025年5月5日(月)</h1>
  </header>

  <main>
    <ul class="timeline">
      <li class="event">
        <p class="time">08:00　東京駅 発</p>
        <p class="desc">中央線快速で奥多摩へ移動</p>
      </li>

      <li class="event">
        <p class="time">10:30　奥多摩「釜めしなかい」着</p>
        <p class="desc">近くの川で遊ぶ</p>
      </li>

      <li class="event">
        <p class="time">11:30　奥多摩「釜めしなかい」</p>
        <p class="desc">昼食（釜めし）</p>
      </li>

      <li class="event">
        <p class="time">12:30　奥多摩「釜めしなかい」 発</p>
        <p class="desc">午後のプランは未定</p>
      </li>
    </ul>

    <p style="text-align:center; font-style:italic;">※ この先の予定はまだ未定です。</p>
  </main>

  <footer>
    <p>© 2025 buz</p>
  </footer>
</body>
</html>

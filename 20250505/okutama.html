<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>奥多摩 Day Trip | 2025-05-05</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts ＊オフラインでも問題ないように system font もフォールバック -->
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600&display=swap" rel="stylesheet">

  <style>
  /* ===== カラーパレット ===== */
  :root{
    --c-bg: #fafbf8;          /* ページ背景（ややアイボリー）           */
    --c-primary: #3a5d47;     /* 森をイメージした深緑                    */
    --c-accent: #a0c8b2;      /* 明るいミントグリーン（アクセント）      */
    --c-text: #2f302d;        /* 標準テキスト                            */
    --c-muted: #7d807a;       /* 説明テキストやフッターなど              */
    --radius: 14px;
    --shadow: 0 6px 18px rgba(0,0,0,.08);
  }

  /* ===== Reset / ベース ===== */
  *,*::before,*::after{ box-sizing:border-box; }
  html,body{
    margin:0; padding:0;
    font-family:'Figtree',-apple-system,BlinkMacSystemFont,
                'Noto Sans JP','Segoe UI',Roboto,Meiryo,sans-serif;
    color:var(--c-text);
    background:var(--c-bg);
    line-height:1.62;
    -webkit-font-smoothing:antialiased;
  }

  a{ color:var(--c-accent); text-decoration:none; }
  img{ max-width:100%; display:block; }

  /* ===== ヒーローセクション ===== */
  .hero{
    position:relative;
    height:55vh;
    min-height:320px;
    background:url('img/IA-photo.png') center/cover no-repeat;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  /* フィルター＋グラデーションで文字が読みやすいように */
  .hero::before{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(
      to bottom,
      rgba(0,0,0,.25) 0%,
      rgba(0,0,0,.45) 60%,
      rgba(0,0,0,.65) 100%
    );
  }
  .hero-title{
    position:relative;
    color:#fff;
    text-align:center;
    font-size:clamp(1.8rem,4vw,2.6rem);
    font-weight:600;
    line-height:1.25;
    letter-spacing:.05em;
    padding:0 1rem;
  }

  /* ===== スケジュールタイムライン ===== */
  .timeline{
    max-width:720px;
    margin:-4rem auto 4rem;   /* ヒーローとかぶせる感じに浮かせる */
    padding:2rem 1rem 1rem;
    background:#fff;
    border-radius:var(--radius);
    box-shadow:var(--shadow);
  }
  .timeline h2{
    margin:0 0 1.5rem;
    text-align:center;
    color:var(--c-primary);
    font-size:1.4rem;
  }

  .event{
    display:grid;
    grid-template-columns:88px 1fr;
    column-gap:1.5rem;
    padding:1rem 0;
    border-bottom:1px solid #e8ece7;
  }
  .event:last-child{ border-bottom:none; }

  .time{
    font-weight:600;
    color:var(--c-primary);
    font-size:1.05rem;
  }
  .place{ margin:0; font-weight:600; }
  .desc{ margin:.25rem 0 0; color:var(--c-muted); }

  /* ===== フッター ===== */
  footer{
    text-align:center;
    padding:3rem 1rem 2rem;
    font-size:.85rem;
    color:var(--c-muted);
  }
  </style>
</head>

<body>

  <!-- Hero -->
  <header class="hero">
    <h1 class="hero-title">奥多摩<br>2025-05-05</h1>
  </header>

  <!-- Timeline -->
  <section class="timeline">
    <h2>Itinerary</h2>

    <div class="event">
      <div class="time">08:00</div>
      <div>
        <p class="place">東京駅 発</p>
        <p class="desc">車で奥多摩へ</p>
      </div>
    </div>

    <div class="event">
      <div class="time">10:30</div>
      <div>
        <p class="place">奥多摩「釜めしなかい」着</p>
        <p class="desc">近くの川で遊ぶ</p>
      </div>
    </div>

    <div class="event">
      <div class="time">11:30</div>
      <div>
        <p class="place">奥多摩「釜めしなかい」</p>
        <p class="desc">釜めしランチ</p>
      </div>
    </div>

    <div class="event">
      <div class="time">12:30</div>
      <div>
        <p class="place">奥多摩「釜めしなかい」 発</p>
        <p class="desc">午後のプランは未定</p>
      </div>
    </div>

  </section>

  <footer>
    © 2025 buz
  </footer>

</body>
</html>
